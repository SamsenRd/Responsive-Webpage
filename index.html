<html>
<head>

<body>
    <div class="mobile-container">
        <div class="topnav" id="topnav">
            <div>
                <a href="#home" class="active">
                    <i class="fa-solid fa-mountain-sun fa-2xl" style="color: #6994dd;"></i>
                </a>
            </div>
            <div class="myLinks" id="myLinks">

                    <a><i class="fa-brands fa-instagram fa-xl"></i></a>

        </div>
        <main>
            <section>

                    <source src="images/mountains.mp4" type="video/mp4">
                </video>
                <h1>Welcome, Mountain Lovers!</h1>
                <div class="list">
                    <ul>
                        <li>about me</li>

                        <li>book</li>

            <section>
                <div class="book-release">
                    <h4>2023's Best Mountain Hiking Spots coming out in...</h4>
                    <div id="timer" class="timer"></div>
                </div>
            </section>
            <section>
                <div class="mailing-list">
                    <h2 class="mailing-list-header">Join My Mailing List!</h2>
                    <form>
                        <input type="text" placeholder="First Name" required><br>
                        <input type="text" placeholder="Last Name" required><br>
                        <input type="email" placeholder="Email" required><br>
                        <input type="submit" value="Submit" class="submit">
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p class="copywrite">Copywrite Â© 2023 - Mountain Lover. All rights reserved.</p>

    <script src="https://kit.fontawesome.com/cb972e1080.js" crossorigin="anonymous"></script>

</html>
